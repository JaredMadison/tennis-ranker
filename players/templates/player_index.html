{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Players</h1>
<div class="row">
{% for player in players %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title">{{ player.name }}</h5>
                <p class="card-text">{{ player.rank }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
